        <h1 class="text-[14vw] font-[norse-bold] cursor-pointer"><a href="#main">The Odin Project</a></h1>
    </header>
    <main id="main" class="h-[200vh] flex flex-col">
        <div class="h-full w-3/4 flex flex-col justify-evenly self-center">
            <div class="h-screen text-[7vw] text-center flex flex-col justify-evenly">
                <p>
                    Ever wanted to become a programmer and dine in
                    valhalla!?<br>
                    It is FINALLY possible with The Odin Project!
                </p>
                <p>
                    What are you waiting
                    for?<br>Join the ranks <a href="#formContainer"
                        class="italic text-[#970076] cursor-pointer dark:text-[#ff46d7]">now.</a>
                </p>
            </div>
            <div id="formContainer" class="h-screen flex flex-col justify-evenly">
                <form class="h-3/4 flex flex-col justify-evenly items-center text-[2.8vw]" method="post">
                    <label>FIRST NAME
                        <input class="input" type="text" id="firstName" name="firstName">
                    </label>
                    <label>LAST NAME
                        <input class="input" type="text" id="lastName" name="lastName">
                    </label>
                    <label>EMAIL
                        <input class="input" type="email" id="email"
                        name="email" required>
                    </label>
                    <label>PHONE NUMBER
                        <input class="input" type="tel" id="phoneNumber" name="phoneNumber">
                    </label>
                    <label>PASSWORD
                        <input class="input" type="password" id="password"
                        name="password" minlength="8" required>
                    </label>
                    <label>CONFIRM PASSWORD
                        <input class="input" type="password"
                        id="confirmPassword" name="confirmPassword"
                        minlength="8" required>
                    </label>
                    <button class="h-[5vh] w-[24vw] bg-slate-900 rounded
                    text-white text-[3vw] dark:bg-[#f8f8ff] dark:text-black">Join!</button>
                </form>
                <p class="text-center">Already have an account? Login <a
                        class="text-[#970076] cursor-pointer dark:text-[#ff46d7]" href="#formContainer">here.</a></p>
            </div>
        </div>
    </main>
    <footer class="h-[10vh] flex justify-center items-center text-white
    text-[3.4vw] bg-slate-900 dark:bg-[#f8f8ff] dark:text-black">
